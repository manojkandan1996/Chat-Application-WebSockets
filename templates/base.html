<!doctype html>
<html lang="en"><head><meta charset="utfâ€‘8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container"><a class="navbar-brand" href="#">ChatApp</a>
    <div class="navbar-nav ms-auto">
      {% if current_user.is_authenticated %}
        <span class="nav-item nav-link text-light">{{ current_user.username }}</span>
        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-4">{% with msgs = get_flashed_messages(with_categories=true) %}
  {% for cat,msg in msgs %}<div class="alert alert-{{cat}}">{{msg}}</div>{% endfor %}
{% endwith %}
{% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
</body></html>
